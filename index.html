<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links Page</title>
    <style>
        body {
            background-color: #333; /* Dark background color */
            color: #fff; /* Text color */
            font-family: Arial, sans-serif; /* Font family */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            height: 100vh; /* Set the height of the body to full viewport height */
        }
        #links-container {
            text-align: center; /* Center text within container */
        }
        ul {
            list-style-type: none; /* Remove default list styles */
            padding: 0; /* Remove default padding */
        }
        li {
            margin-bottom: 10px; /* Add margin between list items */
        }
        a {
            color: #fff; /* Link text color */
            text-decoration: none; /* Remove underline */
            padding: 10px 20px; /* Add padding to create button-like appearance */
            border: 1px solid #fff; /* Add border */
            border-radius: 5px; /* Add border radius for rounded corners */
            transition: all 0.3s ease; /* Smooth transition */
            display: inline-block; /* Make links behave as blocks */
        }
        a:hover {
            background-color: #fff; /* Change background color on hover */
            color: #333; /* Change text color on hover */
            transform: scale(1.1); /* Increase size on hover */
        }
    </style>
</head>
<body>
    <div id="links-container">
        <h1>Patch Note Links</h1>
        <ul>
            <li><a href="https://en-americas-support.nintendo.com/app/answers/detail/a_id/59461/~/how-to-update-splatoon-3">English Patch Notes</a></li>
            <li><a href="https://www.nintendo.co.jp/support/switch/software_support/av5ja">Japanese Patch Notes</a></li>
        </ul>
    </div>
</body>
</html>
